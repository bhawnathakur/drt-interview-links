<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form [formGroup]="courseForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="username">Title:</label>
          <input type="text" formControlName="title" class="form-control " id="title" id="phone"
            [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Required</div>
          </div>


        </div>
        <div class="form-group">
          <label for="username">Duration:</label>
          <input type="text" formControlName="duration" class="form-control" id="duration"
            [ngClass]="{ 'is-invalid': submitted && f.duration.errors }">
          <div *ngIf="submitted && f.duration.errors" class="invalid-feedback">
            <div *ngIf="f.duration.errors.required">Required</div>
          </div>

        </div>
        <div class="form-group">
          <label for="username">Duration Unit:</label>
          <input type="text" formControlName="duration_unit" class="form-control" id="duration_unit" id="phone"
            [ngClass]="{ 'is-invalid': submitted && f.duration_unit.errors }">
          <div *ngIf="submitted && f.duration.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">Required</div>
          </div>

        </div>
        <div class="form-group">
          <label for="username">Description:</label>
          <textarea type="text" formControlName="description" class="form-control" id="description">
      </textarea>
        </div>


        <div class="form-group ">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>

    </div>
  </div>
</div>
